<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Learneability</title>
	<link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js"></script>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
		$.getJSON('https://api.sheety.co/0ad6846d-14b4-4730-9a46-6bf2ca0eeef7', function(data) {
		var template = Handlebars.compile($('#item-template').html())
		$('#Container').html(template(data))
	})
})
</script>
<script id="item-template" type="text/x-handlebars-template">
<div class="container">
	
	{{#each this}}
		
		<div class="card mix category-{{categoríA}}">
			<img src="{{linkAUnaImagen}}" alt="" class="card-img-top">
			<div class="card-body">
				<h5 class="card-title">{{nombreDelRecurso}}</h5>
				<span class="badge badge-secondary">{{idioma}}</span><span class="badge badge-{{categoríA}}">{{categoríA}}</span>
				<p class="card-text" id="texto">{{descripcióN}}</p>
				<a href="{{link}}" target="_blank" class="btn btn-primary">Acceder al {{categoríA}}</a>
			</div>
		</div>
	{{/each}}
	
</div>
</script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="js/jquery.mixitup.min.js"></script>
<script src="js/wow.min.js"></script>



</head>
<body>
	<div class="container-header">
	<h1>¿Qué te gustaría descubrir?</h1>
	<div class="container-filters">
		<button class="btn badge-Podcast filter" data-filter=".category-Podcast">Podcast</button>
		<button class="btn badge-Libro filter" data-filter=".category-Libro">Libros</button>
		<button class="btn badge-Curso filter" data-filter=".category-Curso">Cursos</button>
		<button class="btn btn-danger filter active" data-filter="all">Todo</button>
	</div>
	<div id="Container">Cargando recursos...</div>
	</div>
